<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-8">
                            <h4 class="card-title">Actualizar Categoria</h4>
                        </div>
                        <div class="col-4 text-right">
                            <a  [routerLink]="['/' + Prefix + '/categories']" class="btn btn-primary text-center">
                                <i class="fa fa-arrow-left"></i>
                                Volver
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form form-horizontal">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-sm-2 col-form-label">
                                        <label for="first-name">Color</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" [(ngModel)]="category.color" name="color" />
                                        <span class="color-danger"><small>{{getMessageValidate('color')}}</small></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-sm-2 col-form-label">
                                        <label for="first-name">Comisión</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" [(ngModel)]="category.commission" name="commission" />
                                        <span class="color-danger"><small>{{getMessageValidate('commission')}}</small></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group row">
                                    <div class="col-sm-2 col-form-label">
                                        <label for="email-id">Descripción</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" [(ngModel)]="category.description" name="description" />
                                        <span class="color-danger"><small>{{getMessageValidate('description')}}</small></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10 offset-sm-2">
                                <button type="button" class="btn btn-primary mr-1" (click)="save()">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
